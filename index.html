<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Task JS 4.3.7 for KataAcademy</title>
</head>

<body>
  <div class="container">
    <div class="search">
      <input class="search__input" type="text" placeholder="Search repositories...">
      <ul class="dropdown">
        <template id="dropdown-item">
          <li class="dropdown__item"></li>
        </template>
      </ul>
    </div>
    <img class="cat" src="img/git.png" alt="">
    <ul class="cards">
      <template id="tmpl-card">
        <li class="card cards__item">
          <ul class="card__content">
            <li class="card__name"></li>
            <li class="card__owner"></li>
            <li class="card__stars"></li>
          </ul>
          <img class="card__delete" src="img/close.svg" alt="">
        </li>
      </template>
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
